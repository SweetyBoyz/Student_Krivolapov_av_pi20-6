<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Основы JSX</title>
    <style>
        body{
        background-color: rgb(206, 145, 223);
        font-size: 18pt
      }
        .user-info{
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="app"> </div>
 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
 
   <script type="text/babel">
    const user = {
        age: 19,
        lastName: 'Криволапов',
        firstName: 'Александр',
       
 
        getFullName: function(){ 
            return `${this.lastName} ${this.firstName}`;
        }
    };
    const userClassName = "user-info";
    const styleObj = {
        color:'green', 
        fontFamily:'gabriola'
    };
    var w = prompt("Введите первое число:  ")
    var a = prompt("Введите второе число :  ")
    w=Number(w)
    a=Number(a)
    ReactDOM.render(
        <div className={userClassName}  style={styleObj}>
                <h2>5 + 2 = {5 + 2}</h2>
                <p>ФИО: {user.getFullName()}</p>
                <p>Возраст: {user.age}</p>
                <p> Калькулятор: </p>
                <p>{w} + {a} = {w+a} </p>
                <p>{w} - {a} = {w-a} </p>
                <p>{w} * {a} = {w*a} </p>
                <p>{w} / {a} = {w/a} </p>
        </div>,
        document.getElementById("app")
    )
 
   </script>
</body>
</html>
